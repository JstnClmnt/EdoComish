   <body background="IMG_4553.jpg">
	<div style="margin: 0% 20% 10% 20%">
		<form name="zodiac">
			<b><i>Month</i></b>
				<div align="right">
					<select class="form-control" name="month" >
					<option value="x">Select Birth Month</option>
					<option value="01">January</option>
					<option value="02">February</option>
					<option value="03">March</option>
					<option value="04">April</option>
					<option value="05">May</option>
					<option value="06">June</option>
					<option value="07">July</option>
					<option value="08">August</option>
					<option value="09">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
					</select>
				</div>
			<b><i>Day</i></b>
			<input class="form-control" type="text" name="date"value="Day" size="3" onClick=value="">
			<br>
			<b><i>Year</i></b>
			<input class="form-control" type="text" size="10" name="year" placeholder="YYYY" onClick=value="">
			<center><input class="btn btn-outline-primary" type="button" value="Calculate" onClick="signs()"></center>
			<b>ZODIAC SIGN:</b>
			<label type="text" id="sign" size="12" value="" align="right"></label>
			<br><b>CHINESE ZODIAC:</b>
			<label type="text" id="csign" size="12" value="" align="right"></label>
			<br><b>LUCKY NUMBER:</b>
			<label type="text" id="luckynum" size="12" value="" align="right"></label>
			<br><label type="text" id="luckycolor" size="12" value="" align="right"><b>THIS IS YOUR LUCKY COLOR</b></label><br>
			<b>LEAP YEAR:</b>
			<label type="text" id="leapyear" size="12" value="" align="right"></label>
			<br><b>AGE:</b>
			<label type="text" id="age" size="12" value="" align="right"></label>
		</form>
	</div>
      <script type="text/javascript">
	  function signs(){ 
		var birthyear=document.zodiac.year.value;
		var date=document.zodiac.date.value;
		var month=document.zodiac.month.selectedIndex;
        document.getElementById("sign").innerHTML="henlo";     
		with (document.getElementById("sign")){
					if (month == 1 && date >=20 || month == 2 && date <=18) {
						document.getElementById("sign").innerHTML = "Aquarius";
					}
					if (month == 1 && date > 31) {
						document.getElementById("sign").innerHTML = "Huh?";
					}
					if (month == 2 && date >=19 || month == 3 && date <=20) {document.getElementById("sign").innerHTML = "Pisces";}
					if (month == 2 && date > 29) {document.getElementById("sign").innerHTML = "Say what?";}
					if (month == 3 && date >=21 || month == 4 && date <=19) {document.getElementById("sign").innerHTML = "Aries";}
					if (month == 3 && date > 31) {document.getElementById("sign").innerHTML = "OK.  Whatever.";}
					if (month == 4 && date >=20 || month == 5 && date <=20) {document.getElementById("sign").innerHTML = "Taurus";}
					if (month == 4 && date > 30) {document.getElementById("sign").innerHTML = "I'm soooo sorry!";}
					if (month == 5 && date >=21 || month == 6 && date <=21) {document.getElementById("sign").innerHTML = "Gemini";}
					if (month == 5 && date > 31) {document.getElementById("sign").innerHTML = "Umm ... no.";}
					if (month == 6 && date >=22 || month == 7 && date <=22) {document.getElementById("sign").innerHTML = "Cancer";}
					if (month == 6 && date > 30) {document.getElementById("sign").innerHTML = "Sorry.";}
					if (month == 7 && date >=23 || month == 8 && date <=22) {document.getElementById("sign").innerHTML = "Leo";}
					if (month == 7 && date > 31) {document.getElementById("sign").innerHTML = "Excuse me?";}
					if (month == 8 && date >=23 || month == 9 && date <=22) {document.getElementById("sign").innerHTML = "Virgo";}
					if (month == 8 && date > 31) {document.getElementById("sign").innerHTML = "Yeah. Right.";}
					if (month == 9 && date >=23 || month == 10 && date <=22) {document.getElementById("sign").innerHTML = "Libra";}
					if (month == 9 && date > 30) {document.getElementById("sign").innerHTML = "Try Again.";}
					if (month == 10 && date >=23 || month == 11 && date <=21) {document.getElementById("sign").innerHTML = "Scorpio";}
					if (month == 10 && date > 31) {document.getElementById("sign").innerHTML = "Forget it!";}
					if (month == 11 && date >=22 || month == 12 && date <=21) {document.getElementById("sign").innerHTML = "Sagittarius";}
					if (month == 11 && date > 30) {document.getElementById("sign").innerHTML = "Invalid Date";}
					if (month == 12 && date >=22 || month == 1 && date <=19) {document.getElementById("sign").innerHTML = "Capricorn";}
					if (month == 12 && date > 31) {document.getElementById("sign").innerHTML = "No way!";}
					}	
					var x = (1901-birthyear) % 12;
					//document.getElementById("csign").innerHTML="henlo";
					with (document.getElementById("csign")){
					if (x == 1 || x == -11) {document.getElementById("csign").innerHTML = "Rat";}
					if (x == 0) {document.getElementById("csign").innerHTML = "Ox";}
					if (x == 11 || x == -1) {document.getElementById("csign").innerHTML = "Tiger";}
					if (x == 10 || x == -2) {document.getElementById("csign").innerHTML = "Rabbit/Cat";}
					if (x == 9 || x == -3)  {document.getElementById("csign").innerHTML = "Dragon";}
					if (x == 8 || x == -4)  {document.getElementById("csign").innerHTML ="Snake";}
					if (x == 7 || x == -5)  {document.getElementById("csign").innerHTML = "Horse";}
					if (x == 6 || x == -6)  {document.getElementById("csign").innerHTML = "Sheep";}
					if (x == 5 || x == -7)  {document.getElementById("csign").innerHTML = "Monkey";}
					if (x == 4 || x == -8)  {document.getElementById("csign").innerHTML= "Cock/Phoenix";}
					if (x == 3 || x == -9)  {document.getElementById("csign").innerHTML = "Dog";}
					if (x == 2 || x == -10)  {document.getElementById("csign").innerHTML = "Boar";}
					}
					//luckynmber
					var randomNum = Math.floor(Math.random() * 99);
					document.getElementById("luckynum").innerHTML=randomNum;
					
					//lucky color
					var golden_ratio_conjugate = 0.618033988749895;
					var henlooo=Math.random()*golden_ratio_conjugate;
					colorreal=henlooo.toString(16).substr(2,6);
					var color ='#'+colorreal;
					document.getElementById("luckycolor").style.color = color;
					
					var leapyear=((birthyear % 4 == 0) && (birthyear % 100 != 0)) || (birthyear % 400 == 0);
					if(leapyear ==false){
						document.getElementById("leapyear").innerHTML = "FALSE";
					}
					else{
						document.getElementById("leapyear").innerHTML = "TRUE";
					}
					
					var now = new Date(); //Todays Date   
					
					var dobMonth= month; 
					var dobDay= date;
					var dobYear= birthyear;
					
					var nowDay= now.getDate();
					var nowMonth = now.getMonth() + 1;  //jan=0 so month+1
					var nowYear= now.getFullYear();
					
					var ageyear = nowYear- dobYear;
					var agemonth = nowMonth - dobMonth;
					var ageday = nowDay- dobDay;
					if (agemonth < 0) {
						   ageyear--;
						   agemonth = (12 + agemonth);
							}
					if (nowDay< dobDay) {
						  agemonth--;
						  ageday = 30 + ageday;
						  }
					var val = ageyear + "-" + agemonth + "-" + ageday;
					document.getElementById("age").innerHTML="You are "+ageyear+" years,"+agemonth+" month/s,"+ageday+ " days old";
	}
